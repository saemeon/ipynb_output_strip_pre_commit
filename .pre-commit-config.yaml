repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: notebook-strip-output
        name: notebook-strip-output
        files: \.ipynb$
        stages: [commit]
        language: system
        entry: python3 check_jupyter_notebook_output_strip.py
        verbose: True
